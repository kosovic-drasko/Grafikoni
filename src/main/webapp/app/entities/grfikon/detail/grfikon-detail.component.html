<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="grfikon">
      <h2 data-cy="grfikonDetailsHeading"><span>Grfikon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ grfikon.id }}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
          <span>{{ grfikon.region }}</span>
        </dd>
        <dt><span>Promet</span></dt>
        <dd>
          <span>{{ grfikon.promet }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/grfikon', grfikon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
